<!DOCTYPE html>
<html lang="en">
<head>
<title>Mi primer formulario</title>
</head>

<body>
<h1>FORMULARIO</h1>
<br>
<P><b>Datos personales:</b></P>
<form>
<p><label for="nombre">Nombre: <input type="text" id="nombre"></label></p>
<p><label for="apellido">Apellido: <input type="text" id="apellido"></label></p>
<p><label for="edad">Edad: <input type="text" id="edad"></label></p>
<p><label> Estado civil: 
    <select id="estado civil">
    <option value="soltero">Soltero/a</option>
    <option value="casado">Casado/a</option>
    <option value="divorciado">Divorciado/a</option>
    <option value="concubinato">Conviviente</option>
    </select>
<br>
<p><label for="observacion">Observación: <textarea id="observacion"></textarea></label></p>
<br>
<P><b>Nivel academico:</b></P>
<input type="checkbox" value="primario"><label>Primario</label> <br>
<input type="checkbox" value="secundario"><label>Secundario</label><br>
<input type="checkbox" value="terciario"><label>Terciario</label><br>
<input type="checkbox" value="universitario"><label>Universitario</label>
<br><br>
<P><b>Nivel de programación:</b></P>
<input type="radio" value="basico"><label>Básico</label> <br>
<input type="radio" value="intermedio"><label>Intermedio</label><br>
<input type="radio" value="avanzado"><label>Avanzado</label>
<br><br><br>
<button type="submit">Enviar</button>
</form>  
</body>
</html>
